name: Post Diário LinkedIn IA
on:
  schedule:
    - cron: '0 12 * * *' # Roda todo dia às 09:00 Brasília
  workflow_dispatch: # Botão para testar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite que o robô salve o número novo no arquivo
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependências
        run: pip install google-generativeai requests
        
      - name: Rodar Script de Postagem
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python automacao_linkedin.py
        
      - name: Salvar progresso do índice
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add post_index.txt
          git commit -m "Atualiza índice de postagem [skip ci]" || echo "Sem mudanças"
          git push
