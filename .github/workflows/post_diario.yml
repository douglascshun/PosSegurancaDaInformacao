name: Post Diario LinkedIn

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install -U google-genai requests

      - name: Verificação de Segredos (Debug)
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then echo "❌ GEMINI_API_KEY está vazia nos Secrets"; else echo "✅ GEMINI_API_KEY detectada"; fi
          if [ -z "${{ secrets.LINKEDIN_ACCESS_TOKEN }}" ]; then echo "❌ LINKEDIN_ACCESS_TOKEN está vazia nos Secrets"; else echo "✅ LINKEDIN_ACCESS_TOKEN detectada"; fi

      - name: Rodar Script de Postagem
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python automacao_linkedin.py

      - name: Salvar progresso
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add post_index.txt
          git commit -m "Atualiza índice [skip ci]" || echo "Sem mudanças"
          git push
